{% extends "base.html" %}

{% block title %}
    Login | {{ block.super }}
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">
                <h1>Login Form</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-primary">Login</button>
                    <span>OR</span>
                    <a href="{% url 'core:register' %}" class="btn btn-warning">Create account</a>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
